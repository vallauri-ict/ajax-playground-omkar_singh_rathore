<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Git Login App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="upload.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="application/javascript" src="bootstrap-4.4.1-dist/js/bootstrap.js"></script>
    <link rel="stylesheet" href="bootstrap-4.4.1-dist/css/bootstrap.css">
    <script type="application/javascript" src="bootstrap-4.4.1-dist/js/jQuery.js"></script>
    <script src="upload.js"></script>
    <script type="application/javascript" src="Google.js"></script>
</head>
<body>
   <div id="wrapper" class="container-fluid col-md-6">
       <h1>CHOOSE A FILE </h1>
       <div class="row">
            <input id="files" type="file" name="files[]"  multiple/>
            <button id="upload" class="btn btn-success">Upload</button>
            <img id="ok" src="img/ok.png" width="50px;" height="50px;">
       </div>
     <div id="progress-wrp" >
        <div class="progress-bar"></div>
        <div class="status">0%</div>
    </div>
   </div> 
   <div id="result">
       
   </div>
</body>
</html>
