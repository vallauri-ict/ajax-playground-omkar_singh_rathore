<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Registrazione</title>
	<link rel="icon" href="img/Amazon-Walpaper.jpg" type="image/png" />
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
	<link id="stylesheet" rel="stylesheet" href="jquery-ui-1.12.1/jquery-ui.css"/>
	<link rel="stylesheet" href="bootstrap-4.4.1-dist/css/bootstrap.css">
	<script src="jquery-ui-1.12.1/external/jquery/jquery.js"></script>
    <script src="jquery-ui-1.12.1/jquery-ui.js"></script>
	<script type="application/javascript" src="bootstrap-4.4.1-dist/js/bootstrap.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.0.0/crypto-js.min.js"></script>
	<script src="_registrazione.js"></script>
	<script src="libreria.js"></script>
	
	<style>
		.input-group-addon{
			width:38px; 
			height:38px;
			text-align:center;
			line-height:38px;
			background-color:#EEE;
			border-radius: 5px 0 0 5px;
			border: 1px solid #ccc;
			border-right:0;
		}
		.icona-rossa{
			color: #dc3545;  /* colore usato da is-invalid */
			border:1px solid #dc3545; 
			border-right:transparent;
		}
	</style>	

</head>

<body>
	<div class="container">
		<div class="navbar bg-dark" id="Navbar">
            <img src="img/Amazon-Walpaper.jpg" width="70px" height="50px" class="rounded-corners">
            <h1 style="text-align: center; margin-left:11.4em">AMAZON LITE</h1>
        </div>
		<form class="form-group" style="padding-top:5%">
			<div class="row">
				<div class="col-sm-4"></div>
				<div class="col-sm-4">
				
				<h1>Registrati:</h1>						
				</br>
			
				Cognome:
				<div class="input-group" id="txtCognome">
					<span class="input-group-addon"><i class="fa fa-user fa-fw"></i></span>
					<input class="form-control" name="txtCognome" type="text" placeholder="Cognome">
				</div>
				
				Nome:
				<div class="input-group" id="txtNome">
					<span class="input-group-addon"><i class="fa fa-user fa-fw"></i></span>
					<input class="form-control" name="txtNome"  type="text" placeholder="Nome">
				</div>
				
				Indirizzo:
				<div class="input-group" id="txtIndirizzo">
					<span class="input-group-addon"><i class="fa fa-map-marker fa-fw"></i></span>
					<input class="form-control" name="txtIndirizzo" type="text" placeholder="Indirizzo">
				</div>
				
				Telefono:
				<div class="input-group" id="txtTelefono">
					<span class="input-group-addon"><i class="fa fa-phone fa-fw"></i></span>
					<input class="form-control" name="txtTelefono"  type="text" placeholder="Telefono">
				</div>
				
				Mail:
				<div class="input-group" id="txtMail">
					<span class="input-group-addon"><i class="fa fa-envelope fa-fw"></i></span>
					<input class="form-control" name="txtMail" type="email" placeholder="Mail">
				</div>

				Username:
				<div class="input-group"  id="txtUsername">
					<span class="input-group-addon"><i class="fa fa-user fa-fw"></i></span>
					<input class="form-control" name="txtUsername"  type="text" placeholder="Username">
				</div>
				
				Password:
				<div class="input-group" id="txtPassword">
					<span class="input-group-addon"><i class="fa fa-key fa-fw"></i></span>
					<input class="form-control" name="txtPassword"  type="password" placeholder="Password">
				</div>
				
				Conferma password:
				<div class="input-group" id="txtConfermaPassword">
					<span class="input-group-addon"><i class="fa fa-key fa-fw"></i> </span>
					<input class="form-control" name ="txtConferma"  type="password" placeholder="Password">
				</div>
				
				</br>						
				</div>
			</div>
			<div class="row">
				<div class="col-sm-4"></div>
				<div class="col-sm-4">
					<button id="btnInvia" class="btn btn-lg btn-primary btn-block" type="button">Registrati</button>
				</div>
				<div class="col-sm-4"></div>
			</div>
		</form>
	</div>
</body>
</html>
